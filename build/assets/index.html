<!DOCTYPE html>
<html>
    <head>
        <title>Unlucky Bird</title>
        <!-- <script src="./basis_encoder.js"></script> -->
        <!-- <script src="./basis_transcoder.js"></script> -->
        <script>javascript:(function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='//mrdoob.github.io/stats.js/build/stats.min.js';document.head.appendChild(script);})()
        </script>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0">
        <style>
        html, body {
            background: #fff;
            margin: 0;
            vertical-align: middle; 
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        button {
            font-size: 20px;
            min-width: 300px;
            background-color: skyblue;
            border: none;
            color: white;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            height: 30px;
            vertical-align: middle;
        }

        input {
            font-size: 20px;
            /* min-width: 300px; */
            height: 30px;
            vertical-align: middle;
        }
        textarea {
            font-size: 20px;
            text-align: center;
            height: 30px;
            vertical-align: middle;
        }
        label {
            font-size: 20px;
            text-align: center;
            height: 30px;
            vertical-align: middle;
        }

        .hide {
            visibility: hidden;
        }
        
        div {
            vertical-align: middle;
        }

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: #fafafa;
        }

        .dropdown {
            position: relative;
            width: 300px;
            vertical-align: middle;
        }

        .dropdown::before {
            content: "";
            position: absolute;
            right: 20px;
            z-index: 1000;
            width: 8px;
            height: 8px;
            border: 2px solid #333;
            border-top: 2px solid #fff;
            border-right: 2px solid #fff;
            transform: rotate(-45deg);
            transition: 0.5s;
            pointer-events: none;
        }

        .dropdown.active::before {
            top: 8px;
            transform: rotate(-225deg);
        }

        .dropdown input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            background: #fff;
            font-size: 1.2em;
            border: none;
            outline: none;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            padding: 12px 20px;
            border-radius: 10px;
        }

        .dropdown .options {
            position: absolute;
            top: 40px;
            width: 100%;
            background: #fff;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }

        .dropdown.active .options {
            display: block;
        }

        .dropdown .options div {
            padding: 12px 20px;
            cursor: pointer;
        }

        .dropdown .options div:hover {
            background: #62baea;
            color: #fff;
        }
        </style>
    </head>
    <body>
        <br></br>
        <div>
            <button id="swap">Swap renderer</button>
            <button id="count">Add 100 objects</button>
        </div>
        <div style="height: 10px"></div>
        <div>
            <button id="reload"> Reload </button>
        </div>
        <div style="height: 10px"></div>
        <div>
            <div>
                <label for="extensions">Choose extension:</label>
                <select name="extensions" id="extension">
                    <option value="png">png</option>
                    <option value="ktx">ktx</option>
                    <option value="basis">basis</option>
                    <option value="ktx2">ktx2</option>
                </select>
                <label>  |  </label>
                <label for="compressions">Choose compression:</label>
                <select name="compressions" id="compression">
                    <option value="etc1s">etc1s</option>
                    <option value="uastc">uastc</option>
                </select>
            </div>
        </div>
        <div style="height: 10px"></div>
        <div>
            <label id="transcode"></label>
            <label> | </label>
            <label id="objects"></label>
        </div>
        <div style="height: 10px"></div>
        <script src="./testGame.js"></script>
        <div id="gameContainer">
            <div id="gameDiv"></div>
        </div>

        <script>
            TestGame.launch('game', {
                locale: 'en-GB',
                assetRoot: window.location.origin + '/assets/',
            });
            function show(value) {
                document.querySelector(".text-box").value = value;
                TestGame.reload();
            }
        </script>
    </body>
</html>
