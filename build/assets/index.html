<!DOCTYPE html>
<html>
    <head>
        <title>Unlucky Bird</title>
        <!-- <script src="./basis_encoder.js"></script> -->
        <!-- <script src="./basis_transcoder.js"></script> -->
        <script>javascript:(function(){var script=document.createElement('script');script.onload=function(){var stats=new Stats();document.body.appendChild(stats.dom);requestAnimationFrame(function loop(){stats.update();requestAnimationFrame(loop)});};script.src='//mrdoob.github.io/stats.js/build/stats.min.js';document.head.appendChild(script);})()
        </script>
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0">
        <style>
        html, body {
            background: #fff;
            margin: 0;
            vertical-align: middle; 
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        button {
            font-size: 20px;
            min-width: 300px;
            background-color: skyblue;
            border: none;
            color: white;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            height: 30px;
            vertical-align: middle;
        }

        textarea {
            font-size: 20px;
            text-align: center;
            height: 30px;
            vertical-align: middle;
        }

        .hide {
            visibility: hidden;
        }
        
        div {
            vertical-align: middle;
        }

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background: #fafafa;
        }

        .dropdown {
            position: relative;
            width: 300px;
            vertical-align: middle;
        }

        .dropdown::before {
            content: "";
            position: absolute;
            right: 20px;
            z-index: 1000;
            width: 8px;
            height: 8px;
            border: 2px solid #333;
            border-top: 2px solid #fff;
            border-right: 2px solid #fff;
            transform: rotate(-45deg);
            transition: 0.5s;
            pointer-events: none;
        }

        .dropdown.active::before {
            top: 8px;
            transform: rotate(-225deg);
        }

        .dropdown input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            background: #fff;
            font-size: 1.2em;
            border: none;
            outline: none;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            padding: 12px 20px;
            border-radius: 10px;
        }

        .dropdown .options {
            position: absolute;
            top: 40px;
            width: 100%;
            background: #fff;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
            border-radius: 10px;
            overflow: hidden;
            display: none;
        }

        .dropdown.active .options {
            display: block;
        }

        .dropdown .options div {
            padding: 12px 20px;
            cursor: pointer;
        }

        .dropdown .options div:hover {
            background: #62baea;
            color: #fff;
        }
        </style>
    </head>
    <body>
        <br></br>
        <div>
            <button id="swap"> Swap renderer </button>
            <button id="count"> Add 100 objects </button>
        </div>
        <br></br>
        <div class="dropdown">
            <input class="text-box" type="text" value="etc1s" readonly>
            <div class="options">
              <div onclick="show('etc1s')">etc1s</div>
              <div onclick="show('uastc')">uastc</div>
              <div onclick="show('astc-4x4')">astc-4x4</div>
              <div onclick="show('astc-6x6')">astc-6x6</div>
              <div onclick="show('astc-8x8')">astc-8x8</div>
              <div onclick="show('astc-12x12')">astc-12x12</div>
            </div>
        </div>
    
        <br></br>

        <br></br>
        <script src="./testGame.js"></script>
        <div id="gameContainer">
            <div id="gameDiv"></div>
        </div>

        <script>
            TestGame.launch('game', {
                locale: 'en-GB',
                assetRoot: window.location.origin + '/assets/',
                // assetRoot: '10.60.0.152:8080/' + '/assets/',
            });
            function show(value) {
                document.querySelector(".text-box").value = value;
                TestGame.reload();
            }
        </script>
    </body>
</html>
